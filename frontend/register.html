<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/register.css">
  <!-- Add this line in your HTML file -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <h1>Register</h1>
  <form id="registerForm" enctype="multipart/form-data">
    <label for="registerName">Name:</label>
    <input type="text" id="registerName" required>
    
    <label for="registerCourse">Course:</label>
    <input type="text" id="registerCourse" required>
    
    <label for="registerCollegeYear">College Year:</label>
    <input type="text" id="registerCollegeYear" required>
    
    <label for="registerEmail">Email:</label>
    <input type="email" id="registerEmail" required>
    
    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" required>
    
    <label for="registerProfilePhoto">Profile Photo:</label>
    <input type="file" id="registerProfilePhoto">
    
    <button type="submit">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </form>
  <script src="register.js"></script>
</body>
</html>
